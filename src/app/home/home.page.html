<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Promotions
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Promotions</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- List of Text Items -->
    <ion-list *ngFor="let item of list; let i=index">
        <ion-item button="true" (click)="showDetail(item.id)">
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <ion-icon name="cart-outline" style="zoom:4.0;"></ion-icon>
                    </ion-col>

                    <ion-col size="6">
                        <h4>{{item.title}}</h4>
                        <p>{{item.address}}</p>
                    </ion-col>
                    <ion-col>
                        <p>$ {{item.price}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
