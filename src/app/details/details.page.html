<!-- Default back button -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>

        </ion-buttons>
        <ion-title>{{navigation.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <strong>Address: </strong>
            </ion-col>
            <ion-col>
                {{navigation.address}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
                <strong>Price: </strong>
            </ion-col>
            <ion-col>
                $ {{navigation.price}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4">
                <strong>Latitude: </strong>
            </ion-col>
            <ion-col>
                {{navigation.latitude}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4">
                <strong>Longitude: </strong>
            </ion-col>
            <ion-col>
                {{navigation.longitude}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
